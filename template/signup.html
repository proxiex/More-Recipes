            <a id="logo-container" href="#" class="brand-logo">More Recipes</a>

            <ul id="nav-mobile" class="side-nav">
              <li><a href="index.html">Home</a></li>

          </div>
        </nav> <!-- Nav endes here-->

      <div class="contiainer center">
        <div class="row" style="margin-bottom: 0 !important;">
          <!-- Registeration form  Form here-->   
          <div class="col  m3 l4"></div>             
            <div class="col s12 m6 l4">
              <h4 class="white-text">Signup</h4>
              <div>
                <div class="card-panel">
                  <form class="s12">
                    <div class="row">
                      <div class="input-field s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="username" type="text" required class="validate">
                        <label for="username">Username</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field s12">
                        <i class="material-icons prefix">email</i>
                        <input id="email" type="email" required class="validate">
                        <label for="email">Email</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field s12">
                        <i class="material-icons prefix">lock</i>
                        <input id="password" type="password" required class="validate">
                        <label for="password">Password</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field s12">
                        <i class="material-icons prefix">lock</i>
                        <input id="cpassword" type="password" required class="validate">
                        <label for="cpassword">Confirm Password</label>
                      </div>
                    </div>
                    <div class="row">
                      <input type="submit" value="Signup" class="btn black-text grey lighten-2">
                    </div>
                    <div class="row">
                      <p class="center">or <br><a href="signin.html" style="color:#039BE5;">Signin</a></p>
                    </div>
                  </form>
                </div>
              </div>
            </div>    
            <div class="col m4"></div>         
        </div>
      </div>

 <script>

      $('.carousel').carousel();

   (function($){
      $(function(){

        $('.parallax').parallax();

 </script>
